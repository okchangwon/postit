  <!-- 포스트잇 메뉴 -->
  <div class="postit-contextmenu _postit_contextmenu" style="left:150px; top:120px;">
    <div class="item normal-type">
      서식 조정 기능
      <div class="sub-item">
        배경 색상 변경
        <select class="postit-select-bgcolor _bgColor">
          <option value="yellow">노란색</option>
          <option value="blue">하늘색</option>
        </select>
      </div>
      <div class="sub-item">
        글자 크기 선택
        <select class="_textSize">
          <option value="10">10</option>
          <option value="12">12</option>
          <option value="14">14</option>
          <option value="16">16</option>
          <option value="20">20</option>
        </select>
      </div>
      <div class="sub-item">
        글자 색상 변경
        <select class="postit-select-textcolor _textColor">
          <option value="black">검정색</option>
          <option value="red">빨간색</option>
        </select>
      </div>
    </div>
    <button class="item btn-type _btn _fold" data-code="fold">접기</button>
    <button class="item btn-type _btn _unfold" data-code="fold">펼치기</button>
    <div class="item normal-type">
      <input type="text" maxlength="5" size="2" class="_timer"> 초 후 삭제
    </div>
    <button class="item btn-type _btn _remove" data-code="delete">삭제하기</button>
  </div>

  <!-- 보드 메뉴 -->
  <div class="postit-contextmenu _global_contextmenu" style="left:340px; top:120px;">
    <button class="item btn-type _btn" data-code="create">새로운 포스트잇</button>
    <button class="item btn-type _btn" data-code="sort">포스트잇 정렬하기</button>
    <button class="item btn-type _btn" data-code="empty">전체 삭제</button>
  </div>

  <!-- 포스트잇 템플릿 -->
  <script type="text/x-postit-template">
    <div class="postit _postit">
      <div class="postit-header _header">
        <span class="postit-title"><span class="postit-title-time _remain_time"></span><span class="postit-title-text _title"></span></span>
        <span class="postit-btns">
          <button class="postit-btn postit-toggle-btn _toggle_btn"></button>
          <button class="postit-btn postit-remove-btn _remove_btn">✕</button>
        </span>
      </div>
      <div class="postit-body"><textarea class="_text" spellcheck="false"></textarea></div>
    </div>
  </script>
